<!DOCTYPE html>
<head>	
	<script type="text/javascript" src="crafty.js"></script>
</head>
<body>
	<script type="text/javascript">
		Crafty.init(700, 890);
        
        var color = 'rgb(255,0,0)';
        var p = 0;
        
        
        //turn the sprite map into usable components
        Crafty.sprite(20, "cat.png", {
            cat: [0, 0]
        });
        
        
        Crafty.scene("loading", function () {
            //load takes an array of assets and a callback when complete
            Crafty.load(["cat.png", "bg.png"], function () {
                Crafty.scene("main"); //when everything is loaded, run the main scene
            });
        
            //black background with some loading text
            //Crafty.background("#000");
            Crafty.e("2D, DOM, Text").attr({ w: 100, h: 20, x: 150, y: 120 })
                .text("Loading")
                .css({ "text-align": "center" });
        });
        
        //automatically play the loading scene
        Crafty.scene("loading");

        Crafty.scene("main", function () {
            Crafty.background( Crafty.e("2D, DOM, Image").image("bg.png"));
            
                
                

            //Message - currently just for debugging
            Crafty.e("Message, DOM, 2D, Text")
                .attr({ x: 515, y: 20, w: 100, h: 20, points: 0 })
                .text("Welcome " + p)
            
            //pallet items
            Crafty.e('Media_0, 2D, DOM, Color, Mouse')
                .color("blue")
                .attr({ x: 500, y: 820, w: 20, h: 20})
                       
                .bind("Click", function () {
                    Crafty("Message").each(function () { 
                        this.text("You clicked")});
                    Crafty("Brush").each(function () { 
                        this.media = 0; 
                    })
                })
                
            Crafty.e('Media_1, 2D, DOM, Color, Mouse')
                .color("green")
                .attr({ x: 520, y: 820, w: 20, h: 20})
                       
                .bind("Click", function () {
                    Crafty("Message").each(function () { 
                        this.text("You clicked")});
                    Crafty("Brush").each(function () { 
                        this.media = 1; 
                    })
                })

             Crafty.e("Media_2, 2D, DOM, cat, SpriteAnimation, Mouse")
                .attr({x: 540, y: 820 })
                       
                .bind("Click", function () {
                    Crafty("Message").each(function () { 
                        this.text("You clicked")});
                    Crafty("Brush").each(function () { 
                        this.media = 2; 
                    })
                })
            
            //Brush
            Crafty.e("Brush, 2D, DOM, Color, Multiway")
                .color(color)
                .attr({ x: 200, y: 200, w: 20, h: 20, media: 0 })
                //.multiway(10, { UP_ARROW: -90, DOWN_ARROW: 90, LEFT_ARROW: 180, RIGHT_ARROW: 0 })
                
                .bind('EnterFrame', function () {
                   // hit floor or roof
                    if (this.y <= 20 )
                        this.y = 20;
                    if (this.y >= 860 )
                        this.y = 860;
                        
                    Crafty("Physics").each (function () {
                        if( !this.hit() && this.y != 860)
                            this.y = this.y+20;
                })
                })
                

                .bind("KeyDown", function (e) {
                    
                    Crafty("Message").each(function () { 
                        this.text("You keyed " + ++p )});
                    if (e.key == Crafty.keys['ENTER'] || e.key == Crafty.keys['SPACE']){    
                        if (this.media == 0){ 
                            Crafty.e('2D, DOM, Color, Collision')
                                .color("blue")
                                .attr({
                                w: 20,
                                h: 20,
                                x: this.x,
                                y: this.y
                            })
                        } else if (this.media == 1){
                            Crafty.e('2D, DOM, Color, Collision, Physics')
                                .color("green")
                                .attr({
                                    w: 20,
                                    h: 20,
                                    x: this.x,
                                    y: this.y
                                })
                                .collision()
                        } else if(this.media == 2){
                            Crafty.e("2D, DOM, cat, SpriteAnimation")
                                .attr({
                                x: this.x,
                                y: this.y
                                })
                                .animate('cat', 0, 0, 2)
                                .bind("EnterFrame", function () {
                                    if(!this.isPlaying())
                                        this.animate('cat', 80);
                                })
                             }
                        
                    } else if (e.key == Crafty.keys['UP_ARROW'] || e.key == Crafty.keys['W']){
                            this.y = this.y - 20;
                    }else if (e.key == Crafty.keys['DOWN_ARROW'] || e.key == Crafty.keys['S']){
                            this.y = this.y + 20;
                    }else if (e.key == Crafty.keys['LEFT_ARROW'] || e.key == Crafty.keys['A']){
                            this.x = this.x - 20;
                    }else if (e.key == Crafty.keys['RIGHT_ARROW'] || e.key == Crafty.keys['D']){
                            this.x = this.x + 20;
                    }
                })


        })

         //     .color("blue")

              //  x: Crafty("Brush").x,
               // y: Crafty("Brush").y
              //})
              //.addComponent('Gravity').gravity("Floor");

              //return entity;
            //})
    
	</script>
</body>
</html>
