<!DOCTYPE html>
<head>	
	<script type="text/javascript" src="crafty.js"></script>
</head>
<body>
	<script type="text/javascript">
        var  unreadPost = false;
		Crafty.init(700, 890);
        
        var color = 'rgb(255,0,0)';
        var p = 0;
        
        
        //turn the sprite maps into usable components
        Crafty.sprite(20, "cat.png", {
            cat: [0, 0],
            rev_cat:[0,1]
        });
        Crafty.sprite(20, "sprites_1.png", {
            inbrick: [0, 0],
            brick: [1, 0],
            window:[0, 1],
            roof1:[0,2,2,1],
            roof2:[0,3,2,1],
            roof3:[0,4],
            door:[0,5,1,2],
            indoor:[1,5,1,2],
        });
        Crafty.sprite(20, "examplenpc.png", {
            npc: [0, 0,1,2],
            rev_npc: [0,3,1,2]
        });        
        Crafty.sprite(100, "speak2.png", {
            player_post: [0, 0],
            npc_post:[0,0,6,1]
        });
        
        Crafty.scene("loading", function () {
            //load takes an array of assets and a callback when complete
            Crafty.load(["cat.png", "bg.png"], function () {
                Crafty.scene("main"); //when everything is loaded, run the main scene
            });
        
            //black background with some loading text
            //Crafty.background("#000");
            Crafty.e("2D, DOM, Text").attr({ w: 100, h: 20, x: 150, y: 120 })
                .text("Loading")
                .css({ "text-align": "center" });
        });
        
        //automatically play the loading scene
        Crafty.scene("loading");

        Crafty.scene("main", function () {
            Crafty.background( Crafty.e("2D, DOM, Image").image("bg.png"));
            
                
                

            //Message 
            Crafty.e("Message, DOM, 2D, Text")
                .attr({ x: 200, y: 820, w: 100, h: 20})
                .text("Points " +  p)
                .bind("EnterFrame", function () {
                    if (unreadPost){
                        this.text(document.getElementById('PostBox').value); 
                       unreadPost = false;
                   }
                })
            /*Post 
            
                 if (unreadPost){
                    Crafty.e("PlayerPost, DOM, 2D, Text, player_post ")
                        .attr({ x: 200, y: 320})
                        //.bind("EnterFrame", function () {
                           
                                Crafty("PlayerPost").text(document.getElementById('PostBox').value); 
                                unreadPost = false;
                                p += 100;
                            
                        //})
                    }
                })*/
            //pallet items
            Crafty.e('Media_0, 2D, DOM, brick, Mouse')
                .attr({ x: 500, y: 820, w: 20, h: 20})       
                .bind("Click", function () {
                     
                    Crafty("Brush").each(function () { 
                        this.media = 0; 
                    })
                })
                
            Crafty.e('Media_1, 2D, DOM, window, Mouse')
                
                .attr({ x: 525, y: 820, w: 20, h: 20})
                       
                .bind("Click", function () {
                     
                    Crafty("Brush").each(function () { 
                        this.media = 1; 
                    })
                })

             Crafty.e("Media_2, 2D, DOM, cat, , Mouse")
                .attr({x: 545, y: 820 })
                       
                .bind("Click", function () {
                     
                    Crafty("Brush").each(function () { 
                        this.media = 2; 
                    })
                })
            Crafty.e('Media_3, 2D, DOM, roof1, Mouse')
                
                .attr({ x: 565, y: 820})
                       
                .bind("Click", function () {
                     
                    Crafty("Brush").each(function () { 
                        this.media = 3; 
                    })
                })

             Crafty.e("Media_4, 2D, DOM, roof3, Mouse")
                .attr({x: 610, y: 820 })
                       
                .bind("Click", function () {
                     
                    Crafty("Brush").each(function () { 
                        this.media = 4; 
                    })
                })

             Crafty.e("Media_5, 2D, DOM, roof2,  Mouse")
                .attr({x:635, y: 820 })
                       
                .bind("Click", function () {
                     
                    Crafty("Brush").each(function () { 
                        this.media = 5; 
                    })
                })
                
             Crafty.e("Media_6, 2D, DOM, door,  Mouse")
                .attr({x:680, y: 800 })
                       
                .bind("Click", function () {
                     
                    Crafty("Brush").each(function () { 
                        this.media = 6; 
                    })
                })

                Crafty.e("Media_7, 2D, DOM, inbrick,  Mouse")
                .attr({x:500, y: 860 })
                       
                .bind("Click", function () {
                     
                    Crafty("Brush").each(function () { 
                        this.media = 7; 
                    })
                })
                
             Crafty.e("Media_8, 2D, DOM, indoor,  Mouse")
                .attr({x:680, y: 840 })
                       
                .bind("Click", function () {
                     
                    Crafty("Brush").each(function () { 
                        this.media = 8; 
                    })
                })
                
                //Crafty.e("Save_Test, 2D, DOM, rev_cat,  Mouse")
                //.attr({x:30, y: 840 })
                       
                //.bind("Click", function () {
                   // var ent = Crafty.e("2D, DOM, Color")
                   //     .attr({x: 20, y: 20, w: 100, h:100})
                   //     .color(color);
                  //  Crafty.storage.open('MyGame');
                  //  Crafty.storage.save('MyEntity', 'save', ent);
                //})
                
                
            //Mover
            Crafty.c("Mover" ,{
                init: function(){
                    this.requires('SpriteAnimation');
                },

                walk: function(){
                    //if(!this.isPlaying())
                        if(this.dX == 1 ){
                            this.animate('right', 3);
                        }else{
                            this.animate('left', 3);
                        }
                    if(this.x > 680 || this.x < 0){
                        this.turnAround();
                    }
                    else{
                        this.x = this.x + this.dX;
                    }
                },

                turnAround: function(){
                        this.dX *= -1;
                        this.x = this.x + this.dX;
                }
            
            });
            
            //Floor            
            Crafty.e("Floor, 2D, DOM, Color, Solid, SuperSolid")
                .attr({x: 0, y: 780, w: 700, h: 20 })
                .color("green")

            //NPC            
            Crafty.e("NPC, 2D, DOM, npc, Collision, Mover")
                .attr({x: 0, y: 740, z:100, dX:1})
                .animate('right', 0, 0, 3)
                .animate('left', 0, 2, 3)
                
                .bind("EnterFrame", function () {
                    this.walk();
                })
                .onHit("SuperSolid", function(){
                       this.turnAround();       
                })
                
                
         


            //Brush
            Crafty.e("Brush, 2D, DOM, Color, Multiway")
                .color(color)
                .attr({ x: 200, y: 200, w: 20, h: 20, z:100000, media: 0 })
                //.multiway(10, { UP_ARROW: -90, DOWN_ARROW: 90, LEFT_ARROW: 180, RIGHT_ARROW: 0 })
                
                .bind('EnterFrame', function () {
                   // hit floor or roof
                    if (this.y <= 20 )
                        this.y = 20;
                    if (this.y >= 860 )
                        this.y = 860;
                })                     

                .bind("KeyDown", function (e) {
                    

                    if (e.key == Crafty.keys['ENTER'] || e.key == Crafty.keys['SPACE']){    
                        if (this.media == 0){ 
                            Crafty.e('2D, DOM, brick, Collision, Gravity, Solid, SuperSolid')
                                //.color("blue")
                                .attr({
                                w: 20,
                                h: 20,
                                x: this.x,
                                y: this.y
                                })
                                .gravity("Solid")
                        } else if (this.media == 1){
                            Crafty.e('2D, DOM,  window, SpriteAnimation, Collision, Gravity, Solid')
                                
                                .attr({
                                    w: 20,
                                    h: 20,
                                    x: this.x,
                                    y: this.y
                                })
                                .collision()
                                .animate('window', 0, 1, 1)
                                .bind("EnterFrame", function () {
                                    if(!this.isPlaying())
                                        this.animate('window', 800);
                                })
                                .gravity("Solid")
                        } else if(this.media == 2){
                            Crafty.e("2D, DOM, cat, SpriteAnimation, Gravity, Collision, Mover")
                                .attr({
                                x: this.x,
                                y: this.y,
                                z: 100000,
                                dX: 1
                                })

                                .animate('right', 0, 0, 2)
                                .animate('left', 0, 1, 2)
                                
                                .bind("EnterFrame", function () {
                                    this.walk();
                                })
                                .onHit("SuperSolid", function(){
                                       this.turnAround();       
                                })
                                .gravity("SuperSolid")
                        } else if(this.media == 3){
                            Crafty.e("2D, DOM, roof1, Gravity, Solid, SuperSolid")
                                .attr({
                                x: this.x,
                                y: this.y
                                })
                                .gravity("Solid")
                             
                        } else if(this.media == 4){
                            Crafty.e("2D, DOM, roof3, Gravity, Solid, SuperSolid")
                                .attr({
                                x: this.x,
                                y: this.y
                                })
                                .gravity("Solid")
                                                         
                        } else if(this.media == 5){
                            Crafty.e("2D, DOM, roof2, Gravity, Solid, SuperSolid")
                                .attr({
                                x: this.x,
                                y: this.y
                                })
                                .gravity("Solid")
                        }else if(this.media == 6){
                            Crafty.e("2D, DOM, door, Gravity, Solid")
                                .attr({
                                x: this.x,
                                y: this.y
                                })
                                .gravity("Solid")
                        }else if(this.media == 7){
                            Crafty.e("2D, DOM, inbrick, Gravity, Solid")
                                .attr({
                                x: this.x,
                                y: this.y
                                })
                                .gravity("Solid")
                        }else if(this.media == 8){
                            Crafty.e("2D, DOM, indoor, Gravity, Solid")
                                .attr({
                                x: this.x,
                                y: this.y
                                })
                                .gravity("Solid")

                    }        
                    } else if (e.key == Crafty.keys['UP_ARROW'] || e.key == Crafty.keys['W']){
                            this.y = this.y - 20;
                    }else if (e.key == Crafty.keys['DOWN_ARROW'] || e.key == Crafty.keys['S']){
                            this.y = this.y + 20;
                    }else if (e.key == Crafty.keys['LEFT_ARROW'] || e.key == Crafty.keys['A']){
                            this.x = this.x - 20;
                    }else if (e.key == Crafty.keys['RIGHT_ARROW'] || e.key == Crafty.keys['D']){
                            this.x = this.x + 20;
                    }
                
             })


        })
        
        function newPost(){
            unreadPost = true;
        }
        
        //Crafty.addEntityFactory('Wall', function() {
        //      var entity = Crafty.e('2D, DOM, Color, Collision')
         //     .color("blue")
         //     .attr({
          //      w: 20,
            //    h: 20,
              //  x: Crafty("Brush").x,
               // y: Crafty("Brush").y
              //})
              //.addComponent('Gravity').gravity("Floor");

              //return entity;
            //})
    
	</script>
    <p>Post New Message: <input  id = "PostBox" name="post"><input type="button" value="Post!" onClick=newPost();></p>
</body>
</html>
